<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../assets/css/api.css"/>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/iconfont/iconfont.css">
    <style>
        #app {
            background: white;
            width: 100%;
            height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }
        .albumdetails{
            padding: 15px;
            box-sizing: border-box;
        }
        .albumdetails p {
            font-size: 15px;
            color:#838383;
            line-height: 2rem;
        }
    </style>
</head>
<body>
<div id='app'>
        <div class="albumdetails">
            <p style="color: black;font-weight: bold">琴馆参数</p>

            <p>
                    <span>
                        <i class="iconfont righticon icon-qinguan"></i>
                        开课机构
                    </span>
                {{starclass}}
            </p>

            <p>
                    <span>
                        <i class="iconfont righticon icon-kecheng"></i>
                        课程名称
                    </span>
                {{classname}}
            </p>

            <p>
                    <span>
                        <i class="iconfont righticon icon-chuanglishijian"></i>
                        开课日期
                    </span>
                {{startime}}
            </p>
            <p>
                    <span>
                        <i class="iconfont righticon icon-renwuleixing"></i>
                        课程类型
                    </span>
                {{classtype | typeText}}
            </p>



            <p>
                    <span>
                        <i class="iconfont righticon icon-renshu"></i>
                        班级人数
                    </span>
               {{classnumer}}
            </p>

        </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../../assets/js/public.js"></script>
<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/iconfont/iconfont.js"></script>
<script type="text/javascript" src="../../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../assets/js/index.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
          starclass:'',
          classname:'',
          startime:'',
          classtype:'',
          classnumer:''
        },
      filters: {
        typeText: function (courseType) {
          switch (courseType) {
            case '1':
              return '定期课程';
            case '2':
              return '免费体验课';
            case '3':
              return '随到随学';
          }
        }
      },
        created: function () {
            apiready = function () {
                app.starclass = api.pageParam.starclass,
                app.classname = api.pageParam.classname,
                app.startime = api.pageParam.startime,
                app.classtype = api.pageParam.classtype,
                app.classnumer = api.pageParam.classnumer
            };
        },
        methods: {
            change:function(index) {
                app.changeindex = index
            }
        }
    })
</script>
