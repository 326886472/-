    #app{
      background: white;

    }
    #header{
      width: 100%;
      display: flex;
    }

      display: inline-block;

      flex: 1;
      text-align: center;

    }



  </style>

<body>
<div id='app'>
  <header class="aui-bar aui-bar-nav" id="header">
    <span class="ospan" @click="closethiswin()"><i class="iconfont ifont icon-ziyuan2-copy"></i></span>

<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/js/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../assets/js/index.js"></script>
<script type="text/javascript" src="../../../assets/js/public.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      firstLevelCateId:'',
      sonCates:''
    },
    filters: {},

    created:function() {
      apiready = function () {
        app.firstLevelCateId = api.pageParam.firstLevelCateId;
        app.sonCates = api.pageParam.sonCates;

        $api.fixStatusBar($api.dom('header'));
        var posY = $api.offset($api.dom("header")).h;
        api.openFrame({
          name: 'listenhome_fm',
          url: './listenhome_fm.html',
          rect: {
            x: 0,
            y: posY,
            width:'auto',
            h:api.frameHeight - posY
          },
          pageParam: {
            firstLevelCateId: app.firstLevelCateId,
            sonCates: app.sonCates
          },
          bounces: true
        });
      };
    },
    methods: {
      closethiswin:function(){
        api.closeWin()
      }
    }
  })
</script>
