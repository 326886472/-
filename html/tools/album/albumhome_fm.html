<!DOCTYPE html>

    <style>
        #app {
            background: #f0f0f0;

        li{
            list-style: none;
        }
        #app {
            height: 100%;

        }
        .headerbox{
            width: 100%;
            height: auto;
            box-sizing: inherit;
        }
        .headerimg{
            width: 100%;
            height: auto;
            background: #f0f0f0;
            line-height: 1.5rem;
            font-size: 14px;
        }
        .headerimg img{
            width: 100%;
            height: 70%;
        }
        .public_span{
            margin-left: 20px;
        }
        .bottombox{
            width: 100%;
            height: auto;
            display: flex;
        }
        .numline{
            width:40%;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            border: 1px solid black;
            margin: auto;
        }
        .videostatic{
            text-align: center;
            width: 100%;
            height: 3rem;
            font-size: 15px;
            line-height: 3rem;
        }
        .bottombox{
            width: 100%;
            height: auto;
            display:flex;
            background: white;
        }
        .leftbox{
            width: 30%;
            height: 100%;
            text-align: center;
        }
        .middlebox{
            flex: 1;
        }
        .rightbox{
            width: 30%;
            height: 100%;
            text-align: center;
        }
        .naverbar{
            width: 4rem;
            height: 1.5rem;
            line-height: 1.5rem;
            border: 1px solid gainsboro;
            margin: 0.5rem auto auto auto;
            border-radius: 20px;
            font-size: 14px;
        }
        .albumimg{
            width: 100%;
            height: 100%;
        }
        .ifont{
            color: black;
        }
        .mikerlaver{
          width: 100%;
          background: black;
          height: 100%;
          z-index: 1000;
          opacity: 0.9;
          color: white;
          text-align: center;
          position: fixed;
          left: 0;
          top:0;
        }
    </style>
</head>
<body>
<div id='app'>
  <div class="mikerlaver">该功能正在开发中敬请期待</div>
    <div class="headerimg">

        <img src="../../../assets/images/deg.png">
        <div class="numline">一弦</div>
    </div>
<div class="videostatic">【调音模式】</div>
<div class="bottombox">
        <div class="leftbox">
            <div><i class="iconfont ifont icon-ziyuan-copy-1"></i></div>
            <div class="naverbar" v-for="item in changelist">{{item.name}}</div>
            <div><i class="iconfont ifont icon-ziyuan2-copy-2"></i></div>
        </div>
        <div class="middlebox">
            <img class="albumimg" src="../../../assets/images/album.png">
        </div>
        <div class="rightbox">
            <div><i class="iconfont ifont icon-ziyuan-copy-1"></i></div>

</div>
