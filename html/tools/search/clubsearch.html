<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../assets/css/api.css"/>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../../assets/css/swiper-3.4.2.min.css">
    <style>
        #app {
            background: #f0f0f0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }

        #app {
            height: 100%;
        }

        .searchbox{
            width: 100%;
            height: 2rem;
            display: flex;
            background: white;
        }
        .inputbox{
            border: 1px solid #a6a6a6;
            flex: 1;
            border-radius: 20px;
            height: 1.5rem;
            margin: auto;
        }
        .otype{
            width: 65%;
            height: 1.5rem;
            line-height: 1.5rem;
            outline: none;
            font-size: 14px;
        }
        .ifont{
            float: left;
            line-height: 1.5rem;
            margin-left: 0.5rem;
        }
        .ospan{
            width: 44px;
            line-height: 1.5rem;
            font-size: 14px;
            margin: auto;
            color: #f46c5a;
            text-align: center;
        }
        .searchover{
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }
        .searchmin{
            width: 100%;
            height: 2.5rem;
            line-height: 2.5rem;
            border-bottom: 1px solid gainsboro;
            display: flex;
            font-size: 15px;
            margin-top: 2px;
            background: white;
        }
        .titlename{
            margin-left: 10px;
            width: 30%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .author{
            margin-left: 5px;
            flex: 1;
        }
        .textmessage{
            width: 100%;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            font-size: 14px;
        }


    </style>
</head>
<body>
<div id='app'>

    <div class="searchbox">
        <div style="margin: auto;display: flex;width: 95%">
            <div class="inputbox">
                <i style="color:#e5e5e5" class="iconfont ifont icon-sousuo"></i>
                <input class="otype" type="text" v-model="searchcont">
            </div>
            <span class="ospan" @click="culSearchList(6)">搜索</span>
        </div>
    </div>
    <div class="textmessage" v-if="blure">很抱歉!，并未找到您搜索的信息</div>
    <div class="searchover">
        <div class="searchmin" v-for="(item,index) in searchlist" @click="godetails(index)">
            <span class="titlename">{{item.title}}</span>
            <span class="author">{{item.author}}</span>
            <span style="margin-right: 5px">
                <i style="margin-right: 10px;font-size: 16px;color: #b2b2b2" class="iconfont icon-bofang"></i>
            </span>
        </div>
    </div>


</div>
</body>
</html>

        methods: {
          culSearchList:function(number){
                var post = {

            judge:function(){
                if(app.searchlist==''){
                  app.blure = true
                }else{
                  app.blure = false
                }
            },
          godetails:function(index){
            api.openWin({
              name: 'musicdetails_win',
              url: '../listen/musicdetails_win.html',
              pageParam: {
                articleid:app.searchlist[index].id,
                cateid:app.searchlist[index].cateId
              }
            });
          }
        }
    })
