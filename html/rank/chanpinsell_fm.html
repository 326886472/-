<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>产品销量排行榜</title>
    <link rel="stylesheet" href="../../assets/css/api.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/iconfont/iconfont.css">
    <style>
        #app {
            background-color: #f0f0f0;
        }
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: 0;
            fill: currentColor;
            overflow: hidden;
        }
        /*top标志*/
        .top-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 1.8rem;
            height: 1.8rem;
            overflow: hidden;
            border-radius: 20px;
            color: #fff;
        }
        .beijing {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .top1 {
            background-color: #f46c5a;
        }
        .top2 {
            background-color: #ffbb28;
        }
        .top3 {
            background-color: #5a9bf4;
        }
        /*头部*/
        .top-title {
            width: 100%;
            background-color: #fff;
        }
        .top-title img{
            width: 100%;
        }
         /*排行列表*/
        .list-wrap {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            padding:0.3rem 0 5rem 0.5rem;
            width: 100%;
            height: 5rem;
            color: #5a5a5a;
            font-size: 0.7rem;
            margin-bottom: 0.2rem;
            box-sizing: border-box;
        }
        .left-img {
            position: relative;
            width: 4rem;
            height: 4rem;
            padding: 0.5rem;
        }
        .left-img img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .right-content {
            position: relative;
            padding: 0.5rem 0.8rem 0 0;
            flex-grow: 1;
        }
        .title{
            padding: 0.2rem 0.5rem 0.2rem 0;
            display: flex;
            justify-content: space-between;
        }
        .title h4{
            display: inline-block;
            font-size: 0.6rem;
            color: #000;
        }
        .title div span{
            font-size: 0.5rem;
            color: #5a5a5a;
        }
        .title>span{
            font-size: 0.5rem;
            padding-top: 0.1rem;
        }
        .grade {
           padding: 0.2rem;
        }
        .grade span {
            font-size: 0.5rem;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
<div id='app'>
    <div class="top-title chanpin">
        <img src="../../assets/images/rank/cpsell.png" alt="产品销量排行榜">
    </div>

    <div v-for="item in items">
        <div class="list-wrap">
            <div class="left-img">
                <div class="top-wrap top1" v-show="item.top===1"><!--排行前三-->
                    <div class="beijing">
                        <i>
                            <svg class="icon" aria-hidden="true" style="font-size: 0.8rem">
                                <use xlink:href="#icon-huangguan"></use>
                            </svg>
                        </i>
                        <span style="font-size: 0.6rem;margin-top: -5px">TOP1</span>
                    </div>
                </div>
                <div class="top-wrap top2" v-show="item.top===2"><!--排行前三-->
                    <div class="beijing">
                        <i>
                            <svg class="icon" aria-hidden="true" style="font-size: 0.8rem">
                                <use xlink:href="#icon-huangguan"></use>
                            </svg>
                        </i>
                        <span style="font-size: 0.6rem;margin-top: -5px">TOP2</span>
                    </div>
                </div>
                <div class="top-wrap top3" v-show="item.top===3"><!--排行前三-->
                    <div class="beijing">
                        <i>
                            <svg class="icon" aria-hidden="true" style="font-size: 0.8rem">
                                <use xlink:href="#icon-huangguan"></use>
                            </svg>
                        </i>
                        <span style="font-size: 0.6rem;margin-top: -5px">TOP3</span>
                    </div>
                </div>
                <img src="../../assets/images/tanqin.png"/>
            </div>
            <div class="right-content">
                <div class="title">
                    <div>
                        <h4>【{{item.jibie}}】{{item.name}}</h4>
                        <span v-show="item.top>3" style="color:#f46c5a ">排名{{item.top}}</span>
                    </div>
                    <span>销量{{item.sellnum}}</span>
                </div>
                <div class="grade" style="display: flex;flex-direction: column">
                    <span>款式：{{item.kuanshi}}</span>
                    <span>材质：{{item.caizhi}}</span>
                    <span>级别：{{item.jibie}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script src="../../assets/iconfont/iconfont.js"></script>
<script type="text/javascript">
var app = new Vue({
    el:"#app",
    data:{
        items:[
            {
                name:'正麟殿',
                top:1,
                sellnum:260,
                kuanshi:'神农氏',
                caizhi:'桐木',
                jibie:'天籁鸿儒'
            },
            {
                name:'正麟殿',
                top:2,
                sellnum:260,
                kuanshi:'神农氏',
                caizhi:'桐木',
                jibie:'天籁鸿儒'
            },
            {
                name:'正麟殿',
                top:3,
                sellnum:260,
                kuanshi:'神农氏',
                caizhi:'桐木',
                jibie:'天籁鸿儒'
            },
            {
                name:'正麟殿',
                top:4,
                sellnum:260,
                kuanshi:'神农氏',
                caizhi:'桐木',
                jibie:'天籁鸿儒'

            },
            {
                name:'正麟殿',
                top:5,
                sellnum:260,
                kuanshi:'神农氏',
                caizhi:'桐木',
                jibie:'天籁鸿儒'
            }
        ]
    }
})

</script>
