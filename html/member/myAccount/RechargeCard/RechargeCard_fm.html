<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/css/api.css"/>
    <link rel="stylesheet" href="../../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../../assets/iconfont/iconfont.css">
    <style>
        html, body {
            background: #F0F0F0;
        }

        #app {

        }
        .icon{
            width:1rem;
            height:1rem;
        }
        .content{
            font-size:0.7rem;
            color:#666;
        }
        .content-header{
            padding:0.3rem 1rem;
        }
        .content-list{
            font-size:0.7rem;
            color:#666;
        }
        /*银行卡*/
        .content-list-item-first{
            background: white;
            display: flex;
            align-items: center;
        }
        .icon-box{
            width:10%;
            padding:1rem;
        }
        .card-box{
            width:70%;
        }
        .card-box span{
            display: block;
        }
        .right-icon{
            width:0.5rem;
            height:0.5rem;
            color:#666;
        }
        .content-list-item-second{
            padding:0.5rem 0;
            margin-top:0.3rem;
            background: white;
        }
        .top_box{
            padding:0 0 1rem 1rem;
        }
        .bottom_box{
            padding-left: 1rem;
            display: flex;
            align-items: center;
        }
        .bottom_box input{
            width: 80%;
            margin-left: 1rem;
        }
        .btn-box{
            position: absolute;
            bottom: 5%;
            width: 100%;
        }
        .btn-box:active{
            color:#AB9277;
        }
        .btn-box div{
            padding: 0.3rem 0;
            text-align: center;
            width:60%;
            margin:0 auto;
            border-radius: 20px;
            font-size:0.7rem;
            color:#666;
            border:1px solid #666;
        }
    </style>
</head>
<body>
<div id='app'>
    <div class="content">
        <div class="content-header">
           该卡本次最多转入10000.00元
        </div>
        <div class="content-list">
            <!--银行卡-->
            <div class="content-list-item-first">
                <div class="icon-box">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qian"></use>
                    </svg>
                </div>
                <div class="card-box">
                    <span>中国建设银行</span>
                    <span>尾号9361</span>
                </div>
                <div class="">
                    <svg class="icon right-icon" aria-hidden="true">
                        <use xlink:href="#icon-ziyuan2"></use>
                    </svg>
                </div>
            </div>
            <!--充值-->
            <div class="content-list-item-second">
                <div class="top_box">
                   充值金额
                </div>
                <div class="bottom_box">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qian"></use>
                    </svg>
                    <input type="tel" placeholder="建议转入100元以上的金额">
                </div>
            </div>
        </div>
    </div>
    <div class="btn-box" @click="openSuccess">
        <div>充值</div>
    </div>
</div>
</body>
</html>
