<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

  <style>
    html, body {
      background: #f0f0f0;
    }

    #app {

    }

    #header {
      border-bottom: 1px solid #f0f0f0;
    }
  </style>

<body>
<div id='app'>
  <header class="aui-bar aui-bar-nav" id="header">
    <a class="aui-padded-l-10 aui-pull-left aui-btn" @click="closeWindow()">
      <i class="iconfont icon-ziyuan2-copy"></i>
    </a>
    <div class="aui-title aui-font-size-16">发布评论</div>
    <div class="aui-pull-right" style="font-size: 0.6rem;" @click="fabiao()">
      发布
    </div>
  </header>
</div>

<script type="text/javascript" src="../../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../../assets/js/public.js"></script>
<script type="text/javascript" src="../../../../assets/js/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../../assets/js/vue-resource.js"></script>
<script type="text/javascript" src="../../../../assets/js/index.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      courseOrderId: '',
      user: {}
    },
    filters: {},
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        app.getUserInfo(function () {
          app.courseOrderId = api.pageParam.courseOrderId;
          api.openFrame({
            name: 'evaluate_fm',
            url: './evaluate_fm.html',
            rect: {
              x: 0,
              y: $api.dom('header').offsetHeight,
              w: 'auto',
              h: api.frameHeight - $api.dom('header').offsetHeight
            },
            pageParam: {
              courseOrderId: app.courseOrderId
            }
          });
        });
      };
    },
    methods: {
      getUserInfo: function (callback) {
        //获取用户个人信息
        var post4 = {
          cmd: 'getUserInfo',
          token: getToken()
        };
        sendAjax(this, post4, function (res) {
          app.user = res.data;

          if (callback) {
            callback();
          }
        });
      },
      fabiao: function () {
        api.execScript({
          frameName: 'evaluate_fm',
          script: 'app.evaluate()'
        });
      },
      closeWindow: function () {
        closeWindow();
      }
    }
  })
</script>
