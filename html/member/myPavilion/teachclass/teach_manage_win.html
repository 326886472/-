<body>
<div id="loadStart"></div>
<div id="app">
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-padded-l-10 aui-pull-left aui-btn" @click="closeWindow()">
            <i class="iconfont icon-ziyuan2-copy"></i>
        </a>
        <div class="aui-title">教学管理</div>
        <a style="font-size: 12px" class="aui-padded-l-10 aui-pull-right aui-btn" @click="addNewClass()">
            发布课程
        </a>
    </header>

<script type="text/javascript" src="../../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../../assets/js/public.js"></script>

    new FastClick(document.body);
</script>

<script type="text/javascript" src="../../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../../assets/js/vue-resource.js"></script>
<script type="text/javascript" src="../../../../assets/js/index.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            shopName: '',
            clubId: ''
        },
        beforeMount: function () {
//            loadEnd();
        },
        created: function () {
            loadEnd();
            apiready = function () {
                app.shopName = api.pageParam.shopName;
                app.clubId = api.pageParam.clubId;
                $api.fixStatusBar($api.dom('header'));
                openFm('teach_manage_fm','teach_manage_fm.html', {
                    shopName: app.shopName,
                    clubId: app.clubId
                })
            };
        },
        methods: {
            closeWindow: function () {
                closeWindow();
            },
            addNewClass : function () {
                openView('add_class_home', 'member/myPavilion/teachclass/new_class_home', '添加课程', false, false, {
                    clubId: app.clubId
                });
            }
        }
    })
</script>
