<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>审核</title>
    <link rel="stylesheet" href="../../../../assets/css/api.css"/>
    <link rel="stylesheet" href="../../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../../assets/iconfont/iconfont.css">
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #app {
            position: relative;
            flex: 1;
            background-color: #f0f0f0;
        }

        .icon {
            width: 1em;
            height: 1em;
            vertical-align: 0;
            fill: currentColor;
            overflow: hidden;
        }

        .upload-success {
            width: 100%;
            height: 16rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /*background-color: #fff;*/
            box-sizing: border-box;
            margin-bottom: -2rem;
        }


        .upload-success p {
            margin: 1px 0;
            font-size: 1rem;
            font-family: 'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';
            font-weight: bold;

        }

        /*二维码*/
        .code {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding-bottom: 10px;
        }

        .code p {
            font-size: 12px;
        }



        .ewcode {
            width: 108px;
            margin-top: 30px;
        }

        .ewcode img {
            width: 100%;
        }

        .ewcode p {
            font-size: 0.6rem;
            color: #202020;
            width: 100%;
            text-align: center;
        }

        .code button {
            margin: 15px 0 30px;
            height: 45px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.698039215686274);
        }

        /*联系方式*/
        .contect {
            position: absolute;
            bottom: 0;
            padding: 1.5rem 0;
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .phoneNum {
            height: 1.5rem;
            line-height: 1.5rem;
            width: 11rem;
            border: 1px solid #5a5a5a;
            font-size: 0.8rem;
            text-align: center;
            border-radius: 0.8rem;
        }
    </style>

</head>
<body>
<!--<div id="loadStart"></div>-->
<div id='app'>
    <div class="upload-success">
        <p>您的琴馆已被锁定失败了！</p>
        <p>请拨打客服电话进行详细咨询</p>
    </div>
    <!--二维码-->
    <div class="code">
        <mt-button type="primary" @click="call">拨打客服</mt-button>
    </div>
    <div class="contect">
        <div class="phoneNum" @click="call">
            <p>联系客服 <i class="iconfont icon-dianhua-copy"></i>010-67535381</p>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="../../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../../assets/js/public.js"></script>
<script type="text/javascript" src="../../../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../../assets/js/vue-resource.js"></script>
<script type="text/javascript" src="../../../../assets/js/index.js"></script>
<script src="../../../../assets/iconfont/iconfont.js"></script>
<script type="text/javascript" src="../../../../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../../assets/js/qrcode.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            link: '',
            count: 0
        },
        watch: {
            count: function (val) {
                if (val == 1) {
//          loadEnd();
                }
            }
        },
        created: function () {

        },
        methods: {
            call: function () {
                api.call({
                    type: 'tel_prompt',
                    number: '010-67535381'
                });
            }
        }
    })

</script>
