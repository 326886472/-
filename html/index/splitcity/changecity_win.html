<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title></title>
  <link rel="stylesheet" href="../../../assets/css/api.css"/>
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="../../../assets/iconfont/iconfont.css">
  <style>
    #app {
      background: white;
    }

    #header {
      border-bottom: 1px solid #ccc;
      display: flex;

    }

    .middlebox {
      display: block;
      margin-top: 0.5rem;
      flex: 1;
      height: 1.6rem;
      text-align: center;
    }

    .middlebox input {
      display: block;
      outline: none;
      margin: auto;
      line-height: 1.4rem;
      font-size: 14px;
      border-radius: 20px;
      background: #e5e5e5;
      width: 100%;
      height: 1.4rem;
      min-height: 0;
      text-indent: 11px;
    }

    .fesddy {
      display: inline-block;
      float: left;
      width: 2rem;
      height: 1.3rem;
      line-height: 1.3rem;
      color: #ff4d4d
    }
  </style>
</head>
<body>
<div id='app'>
  <header class="aui-bar aui-bar-nav" id="header">
    <div style="float: left;width: 34px;text-align: center;display: block;font-size: 15px" @click="closeWindow()"><span><i
        style="font-size: 15px" class="iconfont icon-ziyuan2-copy"></i></span></div>
    <div class="middlebox">
      <input type="text" placeholder="城市名" v-model="searchcount">
    </div>
    <div style="float: right;width: 44px;text-align: center;color: #5f5f5f;font-size: 15px"
         @click="searchCityForuapp()">搜索
    </div>
  </header>
</div>
</body>
</html>
<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/js/public.js"></script>
<script type="text/javascript" src="../../../assets/js/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../assets/js/vue-resource.js"></script>
<script type="text/javascript" src="../../../assets/js/index.js"></script>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      searchcount: '',
      cityname: []
    },
    filters: {},
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        openFm('changecity');
      };
    },
    methods: {
      closeWindow:function () {
        closeWindow();
      },
      searchCityForuapp: function () {
        api.sendEvent({
          name: 'sendcotyname',
          extra: {
            search: app.searchcount.trim()
          }
        });
      }
    }
  })
</script>
