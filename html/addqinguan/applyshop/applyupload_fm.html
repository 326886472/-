<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title></title>
  <link rel="stylesheet" href="../../../assets/css/api.css"/>
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="../../../assets/iconfont/iconfont.css">
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #app {
      position: relative;
      flex: 1;
      background-color: #f0f0f0;
    }

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: 0;
      fill: currentColor;
      overflow: hidden;
    }

    /*提示*/
    .tips {
      width: 100%;
      padding: 0.5rem 1rem;
      box-sizing: border-box;
      display: flex;
    }

    .p1 {
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .p2 {
      font-size: 0.6rem;
    }

    /*相机*/
    .camera-wrap {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 0 15px;
    }

    .camera {
      position: relative;
      display: flex;
      height: 5rem;
      width: 5rem;
      justify-content: center;
      align-items: center;
      margin: 5px;
      color: #8d8d8d;
      flex-shrink: 1;
    }

    .camera img {
      width: 100%;
      height: 100%;
      border-radius: 3px;
    }

    .camera .del {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 16px;
      height: 16px;
      line-height: 16px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #707070;
      color: #fff;
      font-size: 14px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }

    /*弹出框*/
    .mint-popup-bottom {
      width: 100%;
    }

    .moreoul {
      width: 100%;
    }

    .moreoul li {
      width: 100%;
      height: 3rem;
      line-height: 3rem;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
      text-align: center;
    }

    /*确认上传按钮*/
    .uploading {
      position: absolute;
      bottom: 0;
      padding: 1.5rem 0;
      display: flex;
      width: 100%;
      justify-content: center;
    }

    .uploading button {
      height: 78px;
      line-height: 78px;
      width: 420px;
      border: 1px solid #5a5a5a;
      font-size: 0.8rem;
      text-align: center;
      border-radius: 35px;
      color: #5a5a5a;
      outline: none;
    }
  </style>
</head>
<body>
<div id='app'>
  <div class="tips">
    <p class="p1">请上传琴馆照片：</p>
    <p class="p2">建议上传光线充足的照片，照片将用于门店头像及 琴馆照片等信息展示</p>
  </div>
  <div class="camera-wrap">
    <div v-for="photo in qgphotos">
      <div class="camera">
        <img :src="photo">
        <i class="iconfont icon-x del" @click="delbtn(photo)"></i>
      </div>
    </div>
    <div class="camera" style="border: 1px solid #8d8d8d;" @click="openpop" v-show="qgphotos.length<5">
      <i class="iconfont icon-xiangji"></i>
    </div>
  </div>
  <!--弹出选照片-->
  <mt-popup
          v-model="more.popupVisible"
          position="bottom">
    <ul class="moreoul">
      <li @click="takephoto">拍照</li>
      <li @click="myphotos">从相册中选择</li>
      <li @click="cancel" style="border-top: 2px solid #f0f0f0">取消</li>
    </ul>
  </mt-popup>
  <div class="uploading" @click="openuploadzz">
    <button>确认上传</button>
  </div>
</div>

</body>
</html>
<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/js/public.js"></script>
<script type="text/javascript" src="../../../assets/js/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../assets/js/vue-resource.js"></script>
<script type="text/javascript" src="../../../assets/js/index.js"></script>
<script src="../../../assets/iconfont/iconfont.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      qgphotos: [],
      more: {
        popupVisible: false
      },
      msg: {}
    },
    created: function () {
      apiready = function () {
        app.msg = api.pageParam.msg;
      };
    },
    methods: {
      openuploadzz: function () {
        openView('applychuantu', 'addqinguan/applyshop/applychuantu_fm', '申请店铺', 'chuantu', false, {
          msg: app.msg
        });
      },
      myphotos: function () {
        api.getPicture({
          sourceType: 'album',
          encodingType: 'jpg',
          mediaValue: 'pic',
          destinationType: 'url',
          allowEdit: true,
          quality: 50,
          targetWidth: 100,
          targetHeight: 100,
          saveToPhotoAlbum: true
        }, function (ret, err) {
          app.more.popupVisible = false;
          if (ret) {
            app.qgphotos.push(ret.data);
//                        alert('已修改成功')
          } else {
//                        alert('已取消修改')
          }
        });
      },
      takephoto: function () {
        api.getPicture({
          sourceType: 'camera',
          encodingType: 'jpg',
          mediaValue: 'pic',
          destinationType: 'url',
          allowEdit: true,
          quality: 50,
          targetWidth: 100,
          targetHeight: 100,
          saveToPhotoAlbum: true
        }, function (ret, err) {
          app.more.popupVisible = false;
          if (ret) {
            app.qgphotos.push(ret.data);
            toastMsg('已修改成功')
          } else {
            toastMsg('已取消修改')
          }
        });
      },
      delbtn: function (photo) {
        api.confirm({
          msg: '确认删除该图片？',
          buttons: ['确定', '取消']
        }, function (ret, err) {
          if (ret.buttonIndex == 1) {
            var newindex = app.qgphotos.indexOf(photo);
            app.qgphotos.splice(newindex, 1);
          }
        });
      },
      cancel: function () {
        app.more.popupVisible = false;
      },
      openpop: function () {
        app.more.popupVisible = true;
      }
    }
  })

</script>
