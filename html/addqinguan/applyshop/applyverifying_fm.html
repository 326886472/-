<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>审核</title>
  <link rel="stylesheet" href="../../../assets/css/api.css"/>
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="../../../assets/iconfont/iconfont.css">
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #app {
      position: relative;
      flex: 1;
      background-color: #f0f0f0;
    }

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: 0;
      fill: currentColor;
      overflow: hidden;
    }

    .upload-success {
      width: 100%;
      height: 8rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }

    .upload-success i {
      color: #ffbb28;
      padding-bottom: 1rem;
    }

    .upload-success p {
      font-size: 0.7rem;
    }

    /*二维码*/
    .code {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      box-sizing: border-box;
      padding-bottom: 10px;
    }

    .ewcode {
      width: 108px;
      margin-top: 30px;
    }

    .ewcode img {
      width: 100%;
    }

    .ewcode p {
      font-size: 0.6rem;
      color: #202020;
      width: 100%;
      text-align: center;
    }

    .code button {
      outline: none;
      width: 5rem;
      height: 1rem;
      line-height: 1rem;
      font-size: 14px;
      border-radius: 0.6rem;
      border: 1px solid #5a5a5a;
      margin: 15px 0 30px;
    }

    /*联系方式*/
    .contect {
      position: absolute;
      bottom: 0;
      padding: 1.5rem 0;
      display: flex;
      width: 100%;
      justify-content: center;
    }

    .phoneNum {
      height: 1.5rem;
      line-height: 1.5rem;
      width: 11rem;
      border: 1px solid #5a5a5a;
      font-size: 0.8rem;
      text-align: center;
      border-radius: 0.8rem;
    }
  </style>

</head>
<body>
<!--<div id="loadStart"></div>-->
<div id='app'>
  <div class="upload-success">
    <i class="iconfont icon-ziyuan4"></i>
    <p>您上传的店铺3-5天可审核成功</p>
    <p>可去商户版查看结果</p>
  </div>
  <!--二维码-->
  <div class="code">
    <div class="ewcode">
      <div id="qrcode"></div>
      <!--<img src="../../../assets/images/code.png"/>-->
      <!--<p>长按图片识别二维码</p>-->
      <p>正麟殿商户版</p>
    </div>
    <!--<button>进入商户版</button>-->
  </div>
  <div class="contect">
    <div class="phoneNum">
      <p>联系客服 <i class="iconfont icon-dianhua-copy"></i>010-67535381</p>
    </div>
  </div>
</div>

</body>
</html>
<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/js/public.js"></script>
<script type="text/javascript" src="../../../assets/js/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../assets/js/vue-resource.js"></script>
<script type="text/javascript" src="../../../assets/js/index.js"></script>
<script src="../../../assets/iconfont/iconfont.js"></script>
<script type="text/javascript" src="../../../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../assets/js/qrcode.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      link: '',
      count: 0
    },
    watch: {
      count: function (val) {
        if (val == 1) {
//          loadEnd();
        }
      }
    },
    created: function () {
      apiready = function () {
        app.app_getDownloadQRCode(function () {
          var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 108,
            height: 108
          });
          qrcode.makeCode(app.link);
          app.count++;
        });
        closeWindow('apply');
        closeWindow('upload');
        closeWindow('chuantu');
        closeWindow('search');

      }
    },
    methods: {
      app_getDownloadQRCode: function (callback) {
        var systemType = api.systemType;
        var systype = '';
        if (systemType == 'ios') {
          systype = '2'
        } else if (systemType == 'android') {
          systype = '4'
        }
        var post = {
          cmd: 'app_getDownloadQRCode',
          switch: systype
        };
        sendAjax(this, post, function (ret) {
          app.link = ret.data;
          if (callback) {
            callback();
          }
        })
      }
    }
  })

</script>
