<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {},
    created: function () {
      apiready = function () {
        app.isLaunch();
      }
    },
    methods: {
      isLaunch: function () {
        // TODO
        // $api.setStorage('version', api.version);

        if ($api.getStorage('launch') == 0 || typeof($api.getStorage('launch')) == 'undefined') {
          app.launch();
        } else {
          api.openWin({
            name: 'root',
            url: './html/index/index/advantage.html'
          })
        }
      },
      launch: function () {
        api.openWin({
          name: 'launch',
          url: './launch.html'
        });
      }
    }
  });
